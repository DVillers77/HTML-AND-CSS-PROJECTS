<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML 1</title>
    </head>
    <body>
        <p>
<!-- The <font> tag is a deprecated presentational element in HTML5.
Modern styling should use CSS (e.g., color: blue; font-family: Arial; font-size: 10px;). 
-->
            <font color="blue" face="Arial" size="2">This paragraph uses a color name (blue) size 2 arial font.</font>
        </p>

        <p>
<!-- The <font> tag is a deprecated presentational element in HTML5.
Modern styling should use CSS (e.g., color: #9932CC; font-family: Verdana; font-size: 16px;). 
-->
            <font color="#9932CC" face="Verdana" size="4">This paragraph uses a hex code (#9932CC - Dark Orchid) size 4 verdana font.</font>
        </p>
    
        <p>
<!-- The <font> tag is a deprecated presentational element in HTML5.
Modern styling should use CSS (e.g., color: #CC5500; font-family: 'Courier New'; font-size: 24px;). 
-->
        <font color="#CC5500" face="courier new" size="6">This paragraph uses a hex code (#CC5500 - Burnt Orange) size 6 courier new font.</font>
        </p>
    
        <p>
<!-- The <b>, <i>, and <u> tags are presentational elements in HTML5.
Modern HTML prefers semantic alternatives (<strong>, <em>) or CSS for styling (e.g., font-weight: bold; font-style: italic; text-decoration: underline;). 
-->
            <b>This is bold, </b><i>this is italicized </i>and <u>this is underlined</u>
        </p>
        <img sc="https://picsum.photos/150" alt="A random 150x150 image">
        <script src="basic-javascript-1.js"></script>
    </body>
</html>
