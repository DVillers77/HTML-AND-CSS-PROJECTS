<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML 3</title>
    <style>
      body {
        color: red;
        text-align: center;
      }
      div {
        color: rgb(170, 66, 245);
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p>This text is red and in the center because of the body style.</p>
    <div>
      This text is a shade of purple and to the right because of the style.
    </div>
  </body>
</html>
