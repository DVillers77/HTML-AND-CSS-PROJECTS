<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Creating effects with CSS</title>
  </head>
  <body>
    <!--========================================================================
                                    NAVBAR
    =========================================================================-->
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li class="drop">
          <!--HOVEROVER TIRGGERS "DROP/REVEAL"EFFECT 
                OF ELEMENTS IN DIV TAGS BELOW-->
          <a href="#">Images</a>
          <div class="rollover-menu">
            <a href="#image1"> image 1</a>
            <a href="#image2"> image 2</a>
            <a href="#image3"> image 3</a>
          </div>
        </li>
      </ul>
    </nav>
    <!--========================================================================
                                    IMAGES
    =========================================================================-->
    <section>
      <!--IMAGE ONE-->
      <div class="image-container" id="image1">
        <img src="images/1a.png" alt="large blue sans-serif capitol A" />
        <div class="overlay"></div>
      </div>
      <!--IMAGE TWO-->
      <div class="image-container" id="image2">
        <img
          src="images/2b.png"
          alt="large blue sans-serif capitol B"
          class="zoom"
        />
      </div>
      <!--IMAGE THREE-->
      <div class="image-container" id="image3">
        <div class="circle">
          <img src="images/3c.png" alt="large blue sans-serif capitol C" />
        </div>
      </div>
    </section>
    <!--========================================================================
                                    FOOTER
    =========================================================================-->
    <footer>
      <div class="footer-text">
        <p>The Tech Academy &copy;</p>
      </div>
    </footer>
  </body>
</html>
