<!DOCTYPE html>
<html>
  <head>
    <title>Class Attribute Example</title>
    <style>
      .font_1 {
        color: yellow;
        background-color: black;
        font-size: large;
      }

      .font_2 {
        color: white;
        background-color: darkblue;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <h2 class="font_1">
      This h2 element is styled per class attribute .font_1
    </h2>
    <h3 class="font_2">
      This h2 element is styled per class attribute .font_2
    </h3>
    <h4 class="font_1">
      Even though this is an h4 element, it is styled the same as the h2 element
      because we pointed to the class attribute .font_1
    </h4>
  </body>
</html>
