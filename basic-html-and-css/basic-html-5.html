<!DOCTYPE html>
<html>
  <head>
    <title>CSS ASSIGNMENT</title>
    <link rel="stylesheet" type="text/css" href="basic-css-2.css" />
  </head>
  <body>
    <p class="my-paragraph">Styled font</p>
    <p>
      This is sentence is an eaxample of a &lt;br&gt; tag.<br />
      This sentence is and example of a
      <span style="color: blue">&lt;span&gt;</span> tag.
    </p>
    <p>This sentence has&nbsp;&nbsp;&nbsp;extra spaces.</p>
    <section>
      <p>sentence is copy write protected.</p>
      <h2>&copy;</h2>
    </section>
    <ul>
      <li>&lt;p&gt;<br /><br /></li>

      <li>&lt;h1&gt;<br /><br /></li>

      <li>&lt;h3&gt;<br /><br /></li>

      <li>&lt;h6&gt;</li>
    </ul>
  </body>
</html>
